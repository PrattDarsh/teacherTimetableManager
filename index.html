<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Timetable</title>
</head>

<body class="bg-gray-900 rounded border-2 h-screen flex items-center justify-center">
    <section class="md:grid grid-cols-2 gap-12  max-w-6xl mx-auto ">
        <div class="">
            <h2 class="text-6xl font-bold  text-white">
                Login</h2>
            <div class="w-6 h-2 my-6 bg-indigo-600   md:w-32"></div>
            <form action="/login" method="POST" class="mt-6 ">

                <input type="text"
                    class="block w-full px-2 py-4 text-2xl font-bold text-center placeholder-black placeholder-opacity-50 border-2 border-b-0 border-black rounded-t-lg focus:outline-none"
                    name="username" placeholder="Username" required>
                <input type="password"
                    class="block w-full px-2 py-4 text-lg font-bold text-center placeholder-black placeholder-opacity-50 border-2 border-black rounded-b-lg focus:outline-none"
                    name="password" placeholder="Password" required>

                <button type="submit"
                    class="w-full py-4 mt-4 text-lg font-bold text-white transition bg-indigo-600 rounded-lg hover:bg-gray-900 delay-50  border-2 border-indigo-600">Continue</button>


            </form>
            <p class="mt-6 text-lg text-center text-gray-300">Don't have an account? <a href="/register"
                    class="font-bold text-indigo-600">Sign
                    Up.</a></p>
        </div>
        <img src="images/login.svg" class="" alt="">
    </section>


</body>

</html>
